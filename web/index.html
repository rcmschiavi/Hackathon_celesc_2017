<script>

    $.ajax({
        url: "update",
        success: function(data) {construirTabela(data);}
    });

    function construirTabela(dados_texto) {
        var dados = JSON.parse(dados_texto);
        for (i = 0; i < dados.length; i++) {
            var $tr = $("<tr>", {"class": "tr_" + dados[i][3]});
            var $td_uC = $("<td>").text(dados[i][0]);
            var $td_adress = $("<td>").text(dados[i][1]);
            var $td_risco = $("<td>").text(dados[i][2]);
            $tr.append($td_uC);
            $tr.append($td_adress);
            $tr.append($td_risco);

            $(".dados").append($tr);
        }
    }
</script>


<table class="heavyTable dados">
    <tr>
        <th>Unidade consumidora&ensp;&ensp;&ensp;</th>
        <th>Endereço&ensp;&ensp;&ensp;</th>
        <th>Risco</th>
    </tr>
</table>
